BBPATH .= ":${LAYERDIR}"
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend ${LAYERDIR}/recipes-*/images/*/*.bb ${LAYERDIR}/recipes-*/*/*/*.bb"
BBFILE_COLLECTIONS += "application"
BBFILE_PATTERN_application = "^${LAYERDIR}/"
BBFILE_PRIORITY_application = "100"
LAYERSERIES_COMPAT_application = "whinlatter"
LAYERDEPENDS_application = "core"

# Allow file overwrites for Python packages with namespace conflicts
SSTATE_ALLOW_OVERLAP_FILES += "/usr/lib/python3.14/site-packages"

# Prefer orjson 3.11.5
PREFERRED_VERSION_python3-orjson = "3.11.5"

# Suppress warnings about dangling appends
BBMASK += "meta-python-ai/recipes-python/fsspec/python3-fsspec_2025.5.1.bbappend"